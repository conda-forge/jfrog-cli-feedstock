# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "2.80.0"

package:
  name: jfrog-cli
  version: ${{ version }}

source:
  url: https://github.com/jfrog/jfrog-cli/archive/v${{ version }}.tar.gz
  sha256: 59c2c5b2d6cda0e06069c5249baa05431507dadc694d173e764653455efdae5a

build:
  number: 0
  dynamic_linking:
    binary_relocation: false
  script:
    file: build-jfrog-cli

requirements:
  build:
    - ${{ compiler("go-nocgo") }}
    - go-licenses

tests:
  - script:
      - jf --version
      - jf --help

about:
  summary: JFrog CLI is a client that provides a simple interface that automates access to the JFrog products.
  license: Apache-2.0
  license_file:
    - LICENSE
    - library_licenses/
  homepage: https://jfrog.com/getcli/
  repository: https://github.com/jfrog/jfrog-cli
  documentation: https://docs.jfrog-applications.jfrog.io/jfrog-applications/jfrog-cli

extra:
  recipe-maintainers:
    - moritzwilksch
